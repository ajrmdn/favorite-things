<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1>Favorite Things</h1>


    <form id="Favorite Things Selection Criteria">
      


      <div id="Favorite Things">
        <p>Please use our survey to identify your favorite things!.</p>
        <p>Choose your thing:</p>



        <label for="thing">What do you prefer?</label>

        <div class="input">
          <form id="Favorite Things Selection Criteria">
            <label for="food">Food</label>
            <input id="food" type="text">
        </div>

        <div class="input">
          <form id="Favorite Things Selection Criteria">
            <label for="movies">Movies</label>
            <input id="movies" type="text">
        </div>

        <div class="input">
          <form id="Favorite Things Selection Criteria">
            <label for="dogs">Dogs</label>
            <input id="dogs" type="text">
        </div>

        <div class="input">
          <form id="Favorite Things Selection Criteria">
            <label for="wine">Wine</label>
            <input id="wine" type="text">
        </div>

          <br></br>


       <div class="button">
          <button class="btn btn-success" id="button1">Submit</button>
       </div>

       <div id="story">
         <h2>Your favorite things!</h2>
         <ul>
           <li class="food"></li>
           <li class="movies"></li>
           <li class="dogs"></li>
           <li class="wine"></li>
         </ul>
       </div>

    </form>
  </div>
</body>
</html>
